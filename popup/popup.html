<!doctype html>
<html>
<head>
    <title>Timezone Helper</title>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html"></link>

    <link rel="stylesheet" type="text/css" href="popup.css">

    <script src="../static/js/timezone-data.js"></script>
    <script src="../static/js/jquery.min.js"></script>
    <script src="popup.js"></script>
</head>
<body>
    <vaadin-combo-box 
        id="timezone-picker" 
        label="Timezone" 
        item-label-path="id" 
        item-value-path="text">
    </vaadin-combo-box>
    <p>Selected <span id="title"></span></p>
</body>
</html>
